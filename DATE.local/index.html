<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/scriptsearch.js" defer></script>
    <title>DATE.local</title>
    <!-- Bootstrap CDN --> 
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous" 
    /> 
    <!-- Font Awesome CDN  --> 
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" 
    />
</head>
<body>
    <header>
        <h1>DATE</h1>
        <p>Find a tutor easy and quick</p>
        <div class="level"><p>Ваш уровень: 5</p></div>
    </header>
    <div class="search-wrapper">
        <label for="search">Поиск по имени</label>
        <input type="search" id="search" data-search>
    </div>
    <div class="big_block">
        <div class="containerr">
            <nav>
                <ul>
                    <li data-f="all">Все предметы</li>
                    <li data-f="algebra" class="text-algebra">Алгебра</li>
                    <li data-f="physics" class="text-physics">Физика</li>
                    <li data-f="geography" class="text-geography">География</li>
                    <li data-f="chemistry" class="text-chemistry">Химия</li>
                    <li data-f="geometry" class="text-geometry">Геометрия</li>
                    <li data-f="biology" class="text-biology">Биология </li>
                    <li data-f="history" class="text-history">История</li>
                    <li data-f="informatics" class="text-informatics">Информатика</li>
                </ul>
            </nav>
        </div>
        <div class="medium_block">
            <div class="wtf">
                <div class="user-cards" data-user-cards-container></div>
                <template data-user-template>
                    <div class="card">
                        <div class="header" data-header></div>
                        <div class="body" data-body></div>
                      </div>
                </template>
            </div>    
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
